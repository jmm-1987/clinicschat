<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Programar Cita - Clínica Dental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .cita-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .cita-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .cita-header h1 {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cita-body {
            padding: 20px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .step-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: #4facfe;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .calendar-header {
            grid-column: span 7;
            text-align: center;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .calendar-day {
            padding: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .calendar-day:hover {
            border-color: #4facfe;
            background: #f8f9fa;
        }

        .calendar-day.selected {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .calendar-day.disabled {
            background: #f8f9fa;
            color: #ccc;
            cursor: not-allowed;
        }

        .hours-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .hour-btn {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            text-align: center;
        }

        .hour-btn:hover {
            border-color: #4facfe;
            background: #f8f9fa;
        }

        .hour-btn.selected {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4facfe;
            color: white;
        }

        .btn-primary:hover {
            background: #3a8bfd;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .resumen-cita {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .resumen-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .resumen-label {
            font-weight: 500;
            color: #666;
        }

        .resumen-value {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
                background: white;
            }
            
            .cita-container {
                max-width: 100%;
                width: 100%;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
                display: flex;
                flex-direction: column;
            }
            
            .cita-header {
                padding: 15px 20px;
                flex-shrink: 0;
            }
            
            .cita-body {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
            }
            
            .calendar-day {
                padding: 8px;
                font-size: 11px;
            }
            
            .hour-btn {
                padding: 8px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .cita-header h1 {
                font-size: 16px;
            }
            
            .step-title {
                font-size: 16px;
            }
            
            .calendar-day {
                padding: 6px;
                font-size: 10px;
            }
            
            .hour-btn {
                padding: 6px;
                font-size: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cita-container">
        <div class="cita-header">
            <button class="back-btn" onclick="volverAlChat()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Programar Cita</h1>
        </div>

        <div class="cita-body">
            <!-- Paso 1: Datos del paciente -->
            <div class="step active" id="step1">
                <div class="step-title">Datos del Paciente</div>
                <form id="formDatos">
                    <div class="form-group">
                        <label class="form-label">Nombre completo *</label>
                        <input type="text" class="form-input" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Teléfono *</label>
                        <input type="tel" class="form-input" id="telefono" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-input" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Continuar</button>
                </form>
            </div>

            <!-- Paso 2: Selección de fecha -->
            <div class="step" id="step2">
                <div class="step-title">Selecciona una Fecha</div>
                <div id="calendar" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Cargando fechas disponibles...
                </div>
                <button class="btn btn-secondary" onclick="anteriorPaso()">Anterior</button>
            </div>

            <!-- Paso 3: Selección de hora -->
            <div class="step" id="step3">
                <div class="step-title">Selecciona una Hora</div>
                <div id="horas" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Cargando horas disponibles...
                </div>
                <button class="btn btn-secondary" onclick="anteriorPaso()">Anterior</button>
            </div>

            <!-- Paso 4: Resumen y confirmación -->
            <div class="step" id="step4">
                <div class="step-title">Resumen de la Cita</div>
                <div class="resumen-cita" id="resumenCita">
                    <!-- Se llenará dinámicamente -->
                </div>
                <button class="btn btn-primary" onclick="confirmarCita()">Confirmar Cita</button>
                <button class="btn btn-secondary" onclick="anteriorPaso()">Anterior</button>
            </div>

            <!-- Paso 5: Confirmación exitosa -->
            <div class="step" id="step5">
                <div class="step-title">¡Cita Confirmada!</div>
                <div class="success">
                    <i class="fas fa-check-circle"></i>
                    Tu cita ha sido programada exitosamente. Recibirás una confirmación por email.
                </div>
                <div class="resumen-cita" id="resumenFinal">
                    <!-- Se llenará dinámicamente -->
                </div>
                <button class="btn btn-primary" onclick="volverAlChat()">Volver al Chat</button>
            </div>
        </div>
    </div>

    <script>
        let datosCita = {
            nombre: '',
            telefono: '',
            email: '',
            tipo_cita: '',
            fecha: '',
            hora: ''
        };

        let pasoActual = 1;

        // Obtener tipo de cita de la URL
        function obtenerTipoCita() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('tipo') || 'revision';
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            datosCita.tipo_cita = obtenerTipoCita();
        });

        // Manejo del formulario de datos
        document.getElementById('formDatos').addEventListener('submit', function(e) {
            e.preventDefault();
            
            datosCita.nombre = document.getElementById('nombre').value;
            datosCita.telefono = document.getElementById('telefono').value;
            datosCita.email = document.getElementById('email').value;
            
            siguientePaso();
        });

        function siguientePaso() {
            document.getElementById(`step${pasoActual}`).classList.remove('active');
            pasoActual++;
            document.getElementById(`step${pasoActual}`).classList.add('active');
            
            if (pasoActual === 2) {
                cargarDiasDisponibles();
            } else if (pasoActual === 3) {
                cargarHorasDisponibles();
            } else if (pasoActual === 4) {
                mostrarResumen();
            }
        }

        function anteriorPaso() {
            document.getElementById(`step${pasoActual}`).classList.remove('active');
            pasoActual--;
            document.getElementById(`step${pasoActual}`).classList.add('active');
        }

        async function cargarDiasDisponibles() {
            try {
                const response = await fetch('/api/dias-disponibles');
                const data = await response.json();
                
                const calendar = document.getElementById('calendar');
                calendar.innerHTML = '';
                
                // Agregar encabezados de días de la semana
                const diasSemana = ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
                diasSemana.forEach(dia => {
                    const header = document.createElement('div');
                    header.className = 'calendar-header';
                    header.textContent = dia;
                    calendar.appendChild(header);
                });
                
                // Agrupar días por semana
                const semanas = [];
                let semanaActual = [];
                
                data.dias.forEach((dia, index) => {
                    semanaActual.push(dia);
                    
                    if (semanaActual.length === 6 || index === data.dias.length - 1) {
                        semanas.push([...semanaActual]);
                        semanaActual = [];
                    }
                });
                
                // Crear calendario
                semanas.forEach(semana => {
                    semana.forEach(dia => {
                        const dayElement = document.createElement('div');
                        dayElement.className = 'calendar-day';
                        dayElement.innerHTML = `
                            <div>${dia.dia_mes}</div>
                            <div style="font-size: 10px; color: #666;">${dia.dia_semana}</div>
                        `;
                        dayElement.onclick = () => seleccionarFecha(dia.fecha, dayElement);
                        calendar.appendChild(dayElement);
                    });
                });
                
            } catch (error) {
                document.getElementById('calendar').innerHTML = '<div class="error">Error al cargar las fechas disponibles</div>';
            }
        }

        function seleccionarFecha(fecha, element) {
            // Remover selección anterior
            document.querySelectorAll('.calendar-day').forEach(day => day.classList.remove('selected'));
            
            // Seleccionar nueva fecha
            element.classList.add('selected');
            datosCita.fecha = fecha;
            
            setTimeout(() => {
                siguientePaso();
            }, 500);
        }

        async function cargarHorasDisponibles() {
            try {
                const response = await fetch(`/api/horas-disponibles/${datosCita.fecha}`);
                const data = await response.json();
                
                const horasContainer = document.getElementById('horas');
                horasContainer.innerHTML = '';
                
                if (data.horas.length === 0) {
                    horasContainer.innerHTML = '<div class="error">No hay horas disponibles para esta fecha. Por favor, selecciona otra fecha.</div>';
                    return;
                }
                
                data.horas.forEach(hora => {
                    const hourBtn = document.createElement('button');
                    hourBtn.className = 'hour-btn';
                    hourBtn.textContent = hora;
                    hourBtn.onclick = () => seleccionarHora(hora, hourBtn);
                    horasContainer.appendChild(hourBtn);
                });
                
            } catch (error) {
                document.getElementById('horas').innerHTML = '<div class="error">Error al cargar las horas disponibles</div>';
            }
        }

        function seleccionarHora(hora, element) {
            // Remover selección anterior
            document.querySelectorAll('.hour-btn').forEach(btn => btn.classList.remove('selected'));
            
            // Seleccionar nueva hora
            element.classList.add('selected');
            datosCita.hora = hora;
            
            setTimeout(() => {
                siguientePaso();
            }, 500);
        }

        function mostrarResumen() {
            const resumen = document.getElementById('resumenCita');
            const fecha = new Date(datosCita.fecha);
            const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            resumen.innerHTML = `
                <div class="resumen-item">
                    <span class="resumen-label">Nombre:</span>
                    <span class="resumen-value">${datosCita.nombre}</span>
                </div>
                <div class="resumen-item">
                    <span class="resumen-label">Teléfono:</span>
                    <span class="resumen-value">${datosCita.telefono}</span>
                </div>
                <div class="resumen-item">
                    <span class="resumen-label">Email:</span>
                    <span class="resumen-value">${datosCita.email}</span>
                </div>
                <div class="resumen-item">
                    <span class="resumen-label">Tipo de cita:</span>
                    <span class="resumen-value">${datosCita.tipo_cita === 'revision' ? 'Revisión general' : 'Consulta por padecimiento'}</span>
                </div>
                <div class="resumen-item">
                    <span class="resumen-label">Fecha:</span>
                    <span class="resumen-value">${fecha.toLocaleDateString('es-ES', opciones)}</span>
                </div>
                <div class="resumen-item">
                    <span class="resumen-label">Hora:</span>
                    <span class="resumen-value">${datosCita.hora}</span>
                </div>
            `;
        }

        async function confirmarCita() {
            try {
                const response = await fetch('/api/guardar-cita', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(datosCita)
                });

                const data = await response.json();
                
                if (data.success) {
                    // Mostrar resumen final
                    const resumenFinal = document.getElementById('resumenFinal');
                    const fecha = new Date(datosCita.fecha);
                    const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    
                    resumenFinal.innerHTML = `
                        <div class="resumen-item">
                            <span class="resumen-label">Número de cita:</span>
                            <span class="resumen-value">#${data.cita_id}</span>
                        </div>
                        <div class="resumen-item">
                            <span class="resumen-label">Nombre:</span>
                            <span class="resumen-value">${datosCita.nombre}</span>
                        </div>
                        <div class="resumen-item">
                            <span class="resumen-label">Fecha:</span>
                            <span class="resumen-value">${fecha.toLocaleDateString('es-ES', opciones)}</span>
                        </div>
                        <div class="resumen-item">
                            <span class="resumen-label">Hora:</span>
                            <span class="resumen-value">${datosCita.hora}</span>
                        </div>
                    `;
                    
                    siguientePaso();
                } else {
                    alert('Error al guardar la cita: ' + data.error);
                }
            } catch (error) {
                alert('Error al confirmar la cita. Por favor, inténtalo de nuevo.');
            }
        }

        function volverAlChat() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
