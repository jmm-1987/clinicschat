<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Clínica Dental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .admin-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .admin-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .admin-body {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .actions-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .actions-section h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #4facfe;
            color: white;
        }

        .btn-primary:hover {
            background: #3a8bfd;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .recent-citas {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            overflow: hidden;
        }

        .recent-citas h3 {
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
            border-bottom: 2px solid #e9ecef;
            color: #333;
        }

        .cita-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cita-item:last-child {
            border-bottom: none;
        }

        .cita-info {
            flex: 1;
        }

        .cita-nombre {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .cita-details {
            font-size: 12px;
            color: #666;
        }

        .cita-estado {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 500;
        }

        .estado-pendiente {
            background: #fff3cd;
            color: #856404;
        }

        .estado-confirmada {
            background: #d4edda;
            color: #155724;
        }

        .estado-cancelada {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .admin-body {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .stat-number {
                font-size: 28px;
            }
            
            .btn {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .cita-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cita-estado {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Panel de Administración</h1>
            <p>Gestión de la base de datos de citas</p>
        </div>

        <div class="admin-body">
            <div class="stats-grid" id="statsGrid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Cargando estadísticas...
                </div>
            </div>

            <div class="actions-section">
                <h3>Acciones de Base de Datos</h3>
                <a href="/download-database" class="btn btn-primary">
                    <i class="fas fa-download"></i> Descargar Base de Datos
                </a>
                <button class="btn btn-success" onclick="refreshStats()">
                    <i class="fas fa-sync-alt"></i> Actualizar Estadísticas
                </button>
                <button class="btn btn-warning" onclick="exportToCSV()">
                    <i class="fas fa-file-csv"></i> Exportar a CSV
                </button>
            </div>

            <div class="recent-citas">
                <h3>Últimas Citas Registradas</h3>
                <div id="recentCitas">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Cargando citas recientes...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        // Cargar estadísticas al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });

        function loadStats() {
            fetch('/api/database-stats')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                    } else {
                        displayStats(data);
                        displayRecentCitas(data.ultimas_citas);
                    }
                })
                .catch(error => {
                    showError('Error al cargar las estadísticas: ' + error.message);
                });
        }

        function displayStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.total_citas}</div>
                    <div class="stat-label">Total de Citas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.citas_pendientes}</div>
                    <div class="stat-label">Citas Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.citas_confirmadas}</div>
                    <div class="stat-label">Citas Confirmadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.citas_canceladas}</div>
                    <div class="stat-label">Citas Canceladas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.revisiones}</div>
                    <div class="stat-label">Revisiones Generales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.padecimientos}</div>
                    <div class="stat-label">Consultas por Padecimiento</div>
                </div>
            `;
        }

        function displayRecentCitas(citas) {
            const recentCitasDiv = document.getElementById('recentCitas');
            
            if (citas.length === 0) {
                recentCitasDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">No hay citas registradas</div>';
                return;
            }

            let html = '';
            citas.forEach(cita => {
                const estadoClass = `estado-${cita.estado}`;
                const tipoText = cita.tipo === 'revision' ? 'Revisión General' : 'Padecimiento';
                
                html += `
                    <div class="cita-item">
                        <div class="cita-info">
                            <div class="cita-nombre">${cita.nombre}</div>
                            <div class="cita-details">
                                ${cita.fecha} a las ${cita.hora} - ${tipoText}
                            </div>
                        </div>
                        <div class="cita-estado ${estadoClass}">
                            ${cita.estado.toUpperCase()}
                        </div>
                    </div>
                `;
            });
            
            recentCitasDiv.innerHTML = html;
        }

        function refreshStats() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Actualizando...';
            btn.disabled = true;
            
            loadStats();
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 1000);
        }

        function exportToCSV() {
            // Descargar directamente desde el servidor
            window.location.href = '/export-csv';
        }



        function showError(message) {
            const adminBody = document.querySelector('.admin-body');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            adminBody.insertBefore(errorDiv, adminBody.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
